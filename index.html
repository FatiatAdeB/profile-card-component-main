<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <img
        src="./images/bg-pattern-card.svg"
        class="background"
        alt="bg color"
      />
      <div class="circle">
        <img src="./images/image-victor.jpg" class="victor" />
        <h1>Victor Crest <span style="color: gray">26</span></h1>
        <h2><span style="color: gray">London</span></h2>

        <section class="details">
          <div class="Followers">
            <p>80K</p>
            <p style="color: gray">Followers</p>
          </div>
          <div class="Likes">
            <p>803K</p>
            <p style="color: gray">Likes</p>
          </div>
          <div class="Photos">
            <p>1.4K</p>
            <p style="color: gray">Photos</p>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
